<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Hangman</h1>
        <!-- <h2>Vanilla Javascript Hangman Game</h2> -->
        <p>
            Use the Alphabet below to guess the word, or click hint to get a clue.
        </p>
    </div>

    <div class="wrapper">
        <div class="alphabetButton" id="alphabetButtons"></div>
        <p id="categoryName"></p>
        <div id="hold"></div>
        <p id="mylives"></p>
        <p id="clue">HINT -</p>
        <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas
            tag</canvas>
        <div class="container">
            <button class="btn-2" id="hint">Hint</button>
            <button class="btn-2" id="reset">Play again</button>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
